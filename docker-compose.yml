version: "3"

services:
  webapp:
    build: ./
    ports:
      - "8080:8080"
    networks:
      - back-tier
    volumes:
       - db-data:/usr/src/app/logs  
    depends_on:
      - db  
    environment:
     - REDIS_SERVER=db
     - PORT=8080 
  db:
    image: redis
    networks:
      - back-tier

volumes:
  db-data:

networks:
  back-tier: